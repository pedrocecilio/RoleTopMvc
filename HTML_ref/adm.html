<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style-adm.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Adm</title>
</head>

<body>
    <header>
        <div id="cabeçalho">
            <img id="logo" src="img/logo.png" />
            <div id="redes-sociais">
                <img src="img/insta.png" />
                <img src="img/facebook.png" />
                <img src="img/youtube.png" />
            </div>
            <i class="material-icons icone-x">
                menu
            </i>
        </div>
    </header>

    <main>
        <section id="quadro">
            <div>
                <table>
                    <caption>
                        <p>Agendamentos</p>
                    </caption>
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>CLIENTE</th>
                            <th>TIPO DE EVENTO</th>
                            <th>ACEITAR</th>
                            <th>RECUSAR</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>-</td>
                            <td>Ristar</td>
                            <td>Nerd</td>
                            <td><input type="radio" name="1" checked="checked" /></td>
                            <td><input type="radio" name="1" checked="checked" /></td>
                        </tr>

                        <tr>
                            <td>-</td>
                            <td>Eduardo</td>
                            <td>Casamento</td>
                            <td><input type="radio" name="2" checked="checked" /></td>
                            <td><input type="radio" name="2" checked="checked" /></td>
                        </tr>

                        <tr>
                            <td>-</td>
                            <td>Google</td>
                            <td>Empresarial</td>
                            <td><input type="radio" name="3" checked="checked" /></td>
                            <td><input type="radio" name="3" checked="checked" /></td>
                        </tr>

                        <tr>
                            <td>-</td>
                            <td>SENAI</td>
                            <td>Formatura</td>
                            <td><input type="radio" name="4" checked="checked" /></td>
                            <td><input type="radio" name="4" checked="checked" /></td>
                        </tr>

                    </tbody>
                </table>
            </div>
            </br></br>
            <input class="button" type="submit" value="Confirmar">
        </section>

    </main>

</body>

</html>
